name: Release Builds

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., v1.0.0)'
        required: false

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-release:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract and set version from tag
        shell: bash
        run: |
          VERSION=${{ github.ref_name }}
          VERSION=${VERSION#v}  # Remove 'v' prefix (v1.2.11 -> 1.2.11)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version extracted: $VERSION"
          # Update root package.json
          npm version $VERSION --no-git-tag-version --allow-same-version
          # Update electron-video-editor package.json
          cd electron-video-editor && npm version $VERSION --no-git-tag-version --allow-same-version && cd ..

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        working-directory: electron-video-editor
        run: |
          npm install

      - name: Build
        working-directory: electron-video-editor
        run: |
          npm run build

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: electron-video-editor
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run package-win

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: electron-video-editor
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run package-linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: atacut-${{ matrix.os }}
          path: |
            electron-video-editor/build/ATACUT-Setup-*.exe
            electron-video-editor/build/ATACUT-Setup-*.exe.blockmap
            electron-video-editor/build/ATACUT-*.AppImage
            electron-video-editor/build/ATACUT-*.deb

  publish-release:
    name: Publish GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/atacut-windows-latest/ATACUT-Setup-*.exe
            artifacts/atacut-windows-latest/ATACUT-Setup-*.exe.blockmap
            artifacts/atacut-ubuntu-latest/ATACUT-*.AppImage
            artifacts/atacut-ubuntu-latest/ATACUT-*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
