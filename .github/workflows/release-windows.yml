name: Release Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to build (e.g., v1.2.4). Push this tag to trigger release.'
        required: false

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron-video-editor/package-lock.json

      - name: Ensure npm cache dir exists
        shell: pwsh
        run: |
          $cacheDir = "$env:APPDATA\npm-cache"
          if (-not (Test-Path $cacheDir)) { New-Item -ItemType Directory -Path $cacheDir | Out-Null }

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.APPDATA }}\npm-cache
          key: ${{ runner.os }}-npm-${{ hashFiles('electron-video-editor/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Git LFS pull
        run: |
          git lfs install
          git lfs pull

      - name: Install dependencies (electron-video-editor)
        working-directory: electron-video-editor
        run: npm ci

      - name: Build & package NSIS installer
        working-directory: electron-video-editor
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          WIN_CSC_LINK: ''
          WIN_CSC_KEY_PASSWORD: ''
        run: npm run package-win

      - name: Upload installer to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            electron-video-editor/build/ATACUT-Setup-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
