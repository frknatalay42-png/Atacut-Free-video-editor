name: Release Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to build (e.g., v1.2.4). Push this tag to trigger release.'
        required: false

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron-video-editor/package-lock.json

      - name: Git LFS pull
        run: |
          git lfs install
          git lfs pull

      - name: Install dependencies (electron-video-editor)
        working-directory: electron-video-editor
        run: npm ci

      - name: Build & package NSIS installer
        working-directory: electron-video-editor
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          WIN_CSC_LINK: ''
          WIN_CSC_KEY_PASSWORD: ''
        run: npm run package-win

      - name: Upload installer to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            electron-video-editor/build/ATACUT-Setup-*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Release Windows Installer (DEPRECATED - Use Release Builds)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.1)'
        required: true
        default: 'v1.0.0'
        type: string
      prerelease:
        description: 'Mark as prerelease'
        required: true
        default: true
        type: boolean

permissions:
  contents: write

concurrency:
  group: windows-release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: electron-video-editor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean build artifacts
        run: |
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force }
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }

      - name: Install dependencies
        run: npm install

      - name: Convert PNG icon to ICO
        run: node convert-to-ico.js

      - name: Build app (webpack)
        run: npm run build

      - name: Package (electron-builder, NSIS)
        env:
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}\electron-builder-cache
          GH_TOKEN: ${{ github.token }}
        run: npx electron-builder --config electron-builder.config.js --win nsis

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          name: ATACUT ${{ inputs.tag || github.ref_name }}
          prerelease: ${{ inputs.prerelease || false }}
          generate_release_notes: true
          files: |
            electron-video-editor/build/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
