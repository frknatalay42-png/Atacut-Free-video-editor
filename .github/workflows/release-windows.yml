name: Release Windows Installer

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v1.0.1)'
        required: true
        default: 'v1.0.0'
        type: string
      prerelease:
        description: 'Mark as prerelease'
        required: true
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: electron-video-editor
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Clean build artifacts
        run: |
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force }
          if (Test-Path dist) { Remove-Item dist -Recurse -Force }

      - name: Install dependencies
        run: npm install

      - name: Convert PNG icon to ICO
        run: node convert-to-ico.js

      - name: Build app (webpack)
        run: npm run build

      - name: Package (electron-builder, NSIS)
        env:
          ELECTRON_BUILDER_CACHE: ${{ runner.temp }}\electron-builder-cache
        run: npx electron-builder --config electron-builder.config.js --win nsis

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          name: ATACUT ${{ inputs.tag || github.ref_name }}
          prerelease: ${{ inputs.prerelease || false }}
          generate_release_notes: true
          files: |
            electron-video-editor/build/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
