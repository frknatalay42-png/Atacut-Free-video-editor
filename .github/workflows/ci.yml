name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Electron App
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        working-directory: electron-video-editor
        run: |
          npm install

      - name: Build (webpack)
        working-directory: electron-video-editor
        run: |
          npm run build

      # Packaging is handled in release workflow; CI focuses on build only

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: atacut-${{ matrix.os }}-dist
          path: |
            electron-video-editor/dist/**
