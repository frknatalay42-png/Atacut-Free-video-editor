name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Electron App
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest]
        node: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        working-directory: electron-video-editor
        run: |
          npm ci

      - name: Build (webpack)
        working-directory: electron-video-editor
        run: |
          npm run build

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: electron-video-editor
        run: |
          npm run package-win

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: electron-video-editor
        run: |
          npm run package-linux

      - name: Upload build artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: atacut-windows
          path: |
            electron-video-editor/dist/**
            electron-video-editor/build/ATACUT-win32-x64/**

      - name: Upload build artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: atacut-linux
          path: |
            electron-video-editor/dist/**
            electron-video-editor/dist/*.AppImage
            electron-video-editor/dist/*.deb
