name: Build & Release ATACUT

on:
  push:
    tags:
      - 'v*'  # Trigger op version tags: v1.0.0

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./electron-video-editor
        run: npm install

      - name: Build for ${{ matrix.os }}
        working-directory: ./electron-video-editor
        run: npm run build

      - name: Create Windows installer
        if: runner.os == 'Windows'
        working-directory: ./electron-video-editor
        env:
          GH_TOKEN: ${{ github.token }}
        run: npm run package-win

      - name: Create Linux packages
        if: runner.os == 'Linux'
        working-directory: ./electron-video-editor
        env:
          GH_TOKEN: ${{ github.token }}
        run: npm run package-linux

      - name: Upload Windows artifacts
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: electron-video-editor/build/ATACUT-*.exe

      - name: Upload Linux artifacts
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            electron-video-editor/build/ATACUT-*.AppImage
            electron-video-editor/build/ATACUT-*.deb

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v3

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-build/ATACUT-*.exe
            linux-build/ATACUT-*.AppImage
            linux-build/ATACUT-*.deb
          body: |
            # üé¨ ATACUT v${{ github.ref_name }}

            ## Download for your platform:

            ### ü™ü Windows
            - **ATACUT-Setup.exe** - Full installer (recommended)
            - **ATACUT-Portable.exe** - No installation needed

            ### üêß Linux
            - **ATACUT-x.x.x.AppImage** - Universal (all distros)
            - **ATACUT-x.x.x.deb** - Debian/Ubuntu package

            ## Features
            - ‚úÖ Cross-platform (Windows/Linux)
            - ‚úÖ Motion tracking
            - ‚úÖ Hardware acceleration
            - ‚úÖ Multi-track editing

            ## Installation

            **Windows:** Download .exe and run
            **Linux:** Download .AppImage, `chmod +x ATACUT-*.AppImage`, then double-click

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
